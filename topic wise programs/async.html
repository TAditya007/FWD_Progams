<html>
    <body>
        <h2>Asynchronous JavaScript Example</h2>
        <button onclick="getData()">Get Data</button>
        <p id="output"></p>
        <script>
            async function getData() {
                try{
                    let randomId = Math.floor(Math.random() * 10) + 1; // Random ID between 1 and 10
                    let response = await fetch("https://jsonplaceholder.typicode.com/users/"+randomId);
                    let data = await response.json();
                    document.getElementById('output').innerText = "ID: " + data.id + "\nName: " + data.name + "\nEmail: " + data.email;
                }catch(error){
                    document.getElementById('output').innerText = 'Error fetching data. Please try again.';
                }
            }
            </script>
    </body>
</html>
